<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chatbot</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="navbar">
        <h2 class="logo">Chatbot</h2>
        <button id="logoutBtn">Logout</button>
    </header>

    <main class="container">
    <h1>A Simple Chatbot with Local AI - OLLAMA</h1>

    <div id="chatBot" class="chatBot">
        <div class="msg Bot">I am your local Chatbot, Ask me anything!</div>
    </div>

    <div class="query">
    <input type="text" placeholder="Enter Your Query Here" id="userInput" name="user_input" autocomplete="off">
    <button type="button" id="sendBtn">Send</button>
    </div>
    </main>

    <script src="main.js"></script>
</body>
</html>
